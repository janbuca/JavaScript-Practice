    <h2>Js Datatype Conversion</h2>
    <!-- JavaScript Data Type -> 5 different data types that can contain values
        -> String.
        -> Number.
        -> Boolean.
        -> Objects.
        -> function.
    There are 3 types of objet
        -> OBJECT.
        -> Date.
        -> Array. -->
    <script>
        console.log("Type of Operators")
        console.log (typeof" Janbuca");
        console.log (typeof 3.14);
        console.log (typeof NaN);
        console.log (typeof false);
        console.log (typeof [1, 2, 3, 4, 5]);
        console.log (typeof {name:'janbuca', age:23});
        console.log (typeof new Date());
        console.log (typeof function(){});
        console.log (typeof mycar);
        console.log (typeof null);
    </script>

    <script>
        console.log("Converting Number to Strings.");

        console.log(String(n));
        console.log(String(999));
        console.log(String(55 + 55));
        console.log("Number Method tostring.");
        var x = 123;
        console.log(x.toString());
        console.log((555).toString());
        console.log((110 + 5).tostring());

    </script>
