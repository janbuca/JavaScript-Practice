<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <!-- Js String sre used for storing and Manipulating text. writtens inside of the quotes. -->
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var str = "It is my brother's day.";
        var str1 = "It is called 'Addidas.'";
        var str2 = 'It is called "Addidas."';
        var sln = str2.length;
        document.getElementById("demo").innerHTML = str;
        document.getElementById("demo1").innerHTML = str1;
        document.getElementById("demo2").innerHTML = str2;
        document.getElementById("demo3").innerHTML = sln;
    </script>    
</body>
</html>
