<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String index</title>
</head>
<body>
    <h2>String Index of and lastindex of method</h2>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        var str = "hi my name is janbuca she names is tabech and he namesing it called by the grandpap";
        var pos = str.indexOf("name", 9);
        document.getElementById("demo").innerHTML = pos;

         var pos = str.lastIndexOf("name");
        document.getElementById("demo1").innerHTML = pos;
    </script>
</body>
</html>
