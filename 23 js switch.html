<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Switch</title>

</head>
<body>
    <h2>Js Switch Statement</h2>    
    <script>

        var Evan = "Group2";

            switch(Evan)
        {
        case "Group1":
            console.log("Monday");
            break;
        case "Group2":
        console.log ("Tuesday");
            break;
        case "Group3":
        console.log ("Wednesday");
            break;

        case "Group4":
        console.log ("Thursday");
            break;          
        case 'E':
        console.log("Friday");
            break;
        case 'F':
        console.log("Saturday");
            break;
        case 'G':
        console.log("Sunday");
            break;
            default:
                console.log("The Wrong Number"); 
        }
    </script>
    <script>
        var x= 1;
        switch (x) {
            case '0':
                console.log("off");
                break;
            case 1:
                console.log("On");
                break;
            default:
                console.log("No value found");
                break;
        }
    
        
    </script>
     
    <script>
        switch(new Date().getDay()){
            case 6:
                console.log("Today is Saturday");
            break;
            case 7:
                console.log("Today is Sunday");
            break;
            default:
            console.log("Looking forward to the Weekend"); 
        }
    </script>
</body>
</html>
