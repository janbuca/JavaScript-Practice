<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aritmetic operators in js</title>
</head>
	<!-- 		Js Operator
		-> Arithhmetic Ope..
				 * Sum(+)...				* Pro(*)...
				 * Dif(-)...				* Quo(/)...
				 * Rem/modu(%)...				
				 * inc(++) * Pif...         * dec (--) * Pif & Prf...
						   * Prf...									
		
		-> Assigment Ope..				-> Ternary Ope..
						                -> etc......
				-->
<body>
	<script>
		let car = ["toyta", "BMW", "hfu", "ghdc"]
		console.log(car.length);
		console.log(car[2]);
	</script>
<script>
		
		console.log((((5 == 5) || (8==9))) && (85 == 88));
		console.log((5 == 6) || (5==6));
		console.log(!("5" == 5));
		console.log("5" === 5);
		console.log(5 != 5);
		console.log("5" !== 5);
		console.log("5" != 5);
		console.log(5 >= 5);
		console.log(5 <= 5)

		// console.log(sum);

		

	
</script>



	<h2>Arithmetic Operator</h2>
	<p id="sum">sum</p>
	<p id="dif">dif</p>
	<p id="pro">pro</p>
	<p id="quo">quo</p>
	<p id="rem">rem</p>
	<p id="inc">pif</p>
	<p id="dec">prf</p>

	<script type="text/javascript">
		var x, y;
			x = 80;
			y = 25;
		var sum = x+y;
		var dif = x-y;
		var pro = x*y;
		var quo = x/y;
		var rem = x%y;
		var inc = x++;
		var dec = --y;

		document.getElementById('sum').innerHTML = sum;
		document.getElementById('dif').innerHTML = dif;
		document.getElementById('pro').innerHTML = pro;
		document.getElementById('quo').innerHTML = quo;
		document.getElementById('rem').innerHTML = rem;
		document.getElementById('inc').innerHTML = inc;
		document.getElementById('dec').innerHTML = dec;

	</script>

</body>
</html>
