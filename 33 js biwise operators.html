<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Bitwise Operators</title>
</head>
<body>
    <h2>js Biwise Operators</h2>
    <!-- JavaScript Bitwise Operators.
 Operator       Name         
    &           AND
    |           OR
    ^           XOR
    ~           NOT
    <<          ZERO
    >>          Singend right shift
    >>>         zero fill right shift -->

    <script>
        console.log(5 & 1);
        console.log(5 | 1);
        console.log(~ 5);
        console.log(5 ^ 1);
        console.log(5 << 1);
        console.log(5 >> 1);
        console.log(5 >>> 1);
    </script>
</body>
</html>
